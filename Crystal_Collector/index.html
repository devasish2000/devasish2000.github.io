<body>
    <div class="container">
 
  <div class="jumbotron bkg">
 
  <h1>Crystal Collector!</h1>
 
  </div>
 
  <div class="row">
 
    <div class="col-md-12">
      <div class="panel scores">
 
          <!-- Note that this div is now empty. We will fill it dynamically -->
          <h2><span id="message"></span></h2>
           <h2> Wins: <span id="win-total">0</span> </h2>
            <h2>Losses: <span id="loss-total">0</span></h2>
      </div>
      <div class="panel scores">
      <h2>Random Number: <span id="number-to-guess"></span></h2>
    </div>
    <button><span id="new-game">Clear Game</span></button>
    </div>
 
  </div>
 
  <div class="panel game">
    <h2>Your Score: <span id="total-score">0</span></h2>
  <div id="crystals">
 
  </div>
 
 
  </div>
 
 
</div>
